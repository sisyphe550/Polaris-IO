Name: search.rpc
ListenOn: 0.0.0.0:2004
Mode: dev

# Etcd (生产环境启用):
# Etcd:
#   Hosts:
#   - etcd:2379
#   Key: search.rpc

# Elasticsearch 配置
# 本地开发: http://127.0.0.1:9200 | Docker 容器内: http://elasticsearch:9200
ES:
  Addresses:
    - http://127.0.0.1:9200
  Username: ""
  Password: ""
  Index: polaris_file

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 4008
  Path: /metrics

# 链路追踪
# 本地开发: 127.0.0.1:14268 | Docker 容器: jaeger:14268
Telemetry:
  Name: search-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志
Log:
  ServiceName: search-rpc
  Level: info
