Name: usercenter.rpc
ListenOn: 0.0.0.0:2001
Mode: dev

# Etcd (生产环境启用):
# Etcd:
#   Hosts:
#   - etcd:2379
#   Key: usercenter.rpc

# JWT 配置
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 604800 # 7 天

# 数据库配置 (开发环境: 127.0.0.1, 容器环境: mysql)
DB:
  DataSource: root:root@tcp(127.0.0.1:3306)/polaris_user?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# Redis 配置 (开发环境: 127.0.0.1, 容器环境: redis)
Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass: polaris

# 缓存配置 (sqlc 缓存)
Cache:
  - Host: 127.0.0.1:6379
    Pass: polaris

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 4002
  Path: /metrics

# 链路追踪
Telemetry:
  Name: usercenter-rpc
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志
Log:
  ServiceName: usercenter-rpc
  Level: info

