Name: usercenter.rpc
ListenOn: 0.0.0.0:2001
Mode: dev

# Etcd (生产环境启用):
# Etcd:
#   Hosts:
#   - etcd:2379
#   Key: usercenter.rpc

# JWT 配置
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 604800 # 7 天

# 数据库配置
# 本地开发: 127.0.0.1:33069 | Docker 容器内: mysql:3306
DB:
  DataSource: root:root@tcp(127.0.0.1:33069)/polaris_user?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# Redis 配置
# 本地开发: 127.0.0.1:36379 | Docker 容器内: redis:6379
Redis:
  Host: 127.0.0.1:36379
  Type: node
  Pass: polaris
  Key: usercenter-rpc

# 缓存配置 (sqlc 缓存)
Cache:
  - Host: 127.0.0.1:36379
    Pass: polaris

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 4002
  Path: /metrics

# 链路追踪
# 本地开发: 127.0.0.1:14268 | Docker 容器: jaeger:14268
Telemetry:
  Name: usercenter-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志
Log:
  ServiceName: usercenter-rpc
  Level: info

