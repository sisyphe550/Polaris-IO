Name: usercenter-api
Host: 0.0.0.0
Port: 1001
Mode: dev

# JWT 配置 (必须与 RPC 保持一致)
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 604800 # 7 天

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 4001
  Path: /metrics

# 链路追踪
Telemetry:
  Name: usercenter-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志
Log:
  ServiceName: usercenter-api
  Level: info

# 微信小程序配置 (可选)
# WxMiniConf:
#   AppId: your_app_id
#   Secret: your_secret

# RPC 客户端配置
UsercenterRpcConf:
  Endpoints:
    - 127.0.0.1:2001
  NonBlock: true