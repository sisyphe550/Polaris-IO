  DataSource: root:root@tcp(127.0.0.1:33069)/polaris_file?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# MySQL 配置（Share 数据库: polaris_share）
# 本地开发: 127.0.0.1:33069 | Docker 容器内: mysql:3306
