  - Host: 127.0.0.1:36379
    Pass: polaris

# Usercenter RPC 客户端配置（用于退还配额）
# 本地开发: 127.0.0.1:2001 | Docker 容器内: usercenter-rpc:2001
UsercenterRpcConf:
  Endpoints:
    - 127.0.0.1:2001
  NonBlock: true
  Timeout: 5000

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 4009
  Path: /metrics

# 链路追踪
# 本地开发: 127.0.0.1:14268 | Docker 容器: jaeger:14268
Telemetry:
  Name: mqueue-job
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志
Log:
  ServiceName: mqueue-job
  Level: info
