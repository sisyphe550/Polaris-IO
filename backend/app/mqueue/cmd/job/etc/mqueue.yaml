  SecretKey: f16100350e1f496215a9edfd9bb5944abf4e3b7fb54e83da7f0fb108e39bf509
  UseSSL: false

# MongoDB 配置（用于删除 file_meta）
# 本地开发: 127.0.0.1:27017 | Docker 容器内: mongo:27017
