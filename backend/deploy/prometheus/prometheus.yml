global:
  scrape_interval: 15s # 默认抓取频率
  evaluation_interval: 15s

scrape_configs:
  # 1. 监控 Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. 监控你的 Go-zero 服务 (运行在宿主机)
  # 注意：这里使用 host.docker.internal 访问宿主机端口
  - job_name: 'whiteboard-services'
    metrics_path: '/metrics'
    static_configs:
      - targets: 
        - 'host.docker.internal:8001' # User API
        - 'host.docker.internal:8002' # Room API
        - 'host.docker.internal:8003' # File API
        labels:
          env: dev