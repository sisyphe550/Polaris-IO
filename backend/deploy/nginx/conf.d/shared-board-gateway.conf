server {
    listen 8080;
    server_name localhost;

    # 跨域设置 (CORS)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 1. 用户服务 (假设本地运行在 8001)
    location ~ /usercenter/v1/user/ {
        proxy_pass http://host.docker.internal:1004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. 房间服务 (假设本地运行在 8002)
    location /api/v1/room/ {
        proxy_pass http://host.docker.internal:8002;
        proxy_set_header Host $host;
    }

    # 3. 文件服务 (假设本地运行在 8003)
    location /api/v1/file/ {
        proxy_pass http://host.docker.internal:8003;
        client_max_body_size 100M;
    }

    # 4. WebSocket 服务 (假设本地运行在 8004)
    location /ws {
        proxy_pass http://host.docker.internal:8004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }
}